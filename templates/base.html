{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<link rel="stylesheet" href="{% static 'style.css' %}">
{% block css %}{% endblock css %}
<body>
    <nav class="navbar navbar-expand-lg bg-dark text-light">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">Eleven Madison </a>
          <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-light"></span>
          </button>
          <div class="collapse navbar-collapse text-light" id="navbarNav">
            <ul class="navbar-nav text-light">
              <li class="nav-item text-light">
                <a class="nav-link active text-light" aria-current="page" href="{% url 'Home_tag' %}">Home</a>
              </li>
              <li class="nav-item text-light">
                <a class="nav-link text-light" href="{% url 'Show_tag' %}">Show Item</a>
              </li>
              <li class="nav-item text-light">
                <a class="nav-link text-light" href="{% url 'about_tag' %}">About Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
      {% block Home %}{% endblock Home %}
      {% block Meal %}{% endblock Meal %}
      {% block About %}{% endblock About %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
